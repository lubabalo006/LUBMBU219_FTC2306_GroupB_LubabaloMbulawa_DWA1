<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.9.0/cdn/shoelace-autoloader.js"></script>

    <title>Tally Counter App</title>
</head>
<body>
    <h1>Tally Counter</h1>
    <p counter>0</p>
    <sl-button add-button>Add</sl-button>
    <sl-button subtract-button>Subtract</sl-button>
    <sl-button reset-button>Reset</sl-button>


    <script>
        const counterElement = document.querySelector("[counter]")
        const addButton = document.querySelector("[add-button]");
        const subtractButton = document.querySelector("[subtract-button]");
        const resetButton = document.querySelector("[reset-button]");

        let counterValue = 0;

        addButton.addEventListener("click", () => {
            counterValue++;
            updateCounter();
        });

        subtractButton.addEventListener("click", () => {
            counterValue--;
            updateCounter();
        });

        resetButton.addEventListener("click", () => {
            counterValue = 0;
            updateCounter();
            alert("Counter has been reset.");
        });

        function updateCounter() {
            counterElement.textContent = counterValue;
        }
        
    </script>

</body>
</html>
